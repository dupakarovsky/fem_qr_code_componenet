<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Frontend Mentor | QR code component</title>
      <link rel="shortcut icon" href="/08_QR code component/images/favicon-32x32.png" type="image/x-icon" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="/css/styles.css" />
   </head>

   <body>
      <main class="main flex">
         <div class="qr__body">
            <div class="qr__content">
               <figure class="qr__figure">
                  <img src="/images/image-qr-code.png" alt="QR Bar Code" class="qr__image" />
                  <figcaption class="qr__caption mt--15">
                     <p class="qr__caption--title mb--10">Improve your front-end skills by building projects</p>
                     <p class="qr__caption--text mb--10">
                        Scan the QR code to visit Forntend Mentor and take your coding skills to the next level
                     </p>
                  </figcaption>
               </figure>
            </div>
         </div>
      </main>
   </body>
</html>
